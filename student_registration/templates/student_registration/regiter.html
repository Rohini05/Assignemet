{% extends 'student_registration/base.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>LOGIN</title>
  </head>
  <body>
    {% if error %}
    {{error}}
    {%endif%}
    <form action="{% url 'signupuser' %} " method="POST"><br>
      {% csrf_token%}
      <input type="text" name="username" placeholder="Username"><br><br>
      <input type="text" name="fullname" placeholder="Fullname"><br><br>
      <p>Category:</p>
      <input type="radio" id="student" name="profile" value="student">
      <label for="student">Student</label>
      <input type="radio" id="teacher" name="profile" value="teacher">
      <label for="teacher">Teacher</label><br>

      <input type="password" name="password1" placeholder="password"><br><br>
      <input type="password" name="password2" placeholder="confirm-password"><br><br>     

      <input type="submit" class="btn btn-info" value="signup">
    </form>
  </body>
</html>
{%endblock%}
